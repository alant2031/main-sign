<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
    <script src="script.js"></script>
</head>
<body title="Aperte ENTER para gerar o QR Code">
    <main id="content">

        <div class="column">
            <div contenteditable id="name">Nome Sobrenome</div>
            <div contenteditable id="role">Descrição do cargo</div>
            <div id="phone" contenteditable>085999999999</div>
            <div id="email">
                <img src="email_icon.svg" alt="My Happy SVG"/>
                <span contenteditable>usuario@email.com</span>
            </div>
        </div>
        <div class="column2">
    
            <div id="work" contenteditable>3333-2222</div>
            <div id="address" contenteditable>Rua ABC nº 123, Centro 600123-500, Fortaleza - CE</div>
        </div>
        <div class="transform" style="display: none;">
            <div class="lds-roller">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
        <img id="qrcode" src="" alt="" style="display: none;">
    </main>
    <div class="options">
        <div>
            <input type="radio" id="grupo" name="fav_image" value="grupo">
            <label for="grupo">GRUPO</label><br>

        </div>
        <div>
            <input type="radio" id="engelog" name="fav_image" value="engelog">
            <label for="engelog">ENGELOG</label><br>

        </div>
        <div>
            <input type="radio" id="asfaltos" name="fav_image" value="asfaltos">
            <label for="asfaltos">ASFALTOS</label>

        </div>
    </div>

</body>
</html>
